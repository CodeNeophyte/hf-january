language: ruby
sudo: true
rvm:
- 2.1
install:
- bundle install --jobs=3 --retry=3
- sudo apt-get update -qq
- sudo apt-get install -qq libgc1c2
- chmod +x ./build/* && "./build/haxe-setup.sh"
before_script: bundle update
script: bundle exec rake deploy
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - NEKOPATH=$HOME/neko
  - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$NEKOPATH
  - PATH=$PATH:$NEKOPATH
  - PATH=$PATH:$HOME/haxe
  - HAXE_STD_PATH=$HOME/haxe/std
  - secure: 
branches:
  only:
  - master
after_success: if [[ "$TRAVIS_REPO_SLUG" == "SeiferTim/hf-january" ]]; then bundle exec
  ruby ./build/serversync.rb; fi
